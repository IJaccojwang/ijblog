{% extends 'base.html' %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
{% endblock %}

{% block content %}
<div class="container-fluid">
  <!--Carousel Wrapper-->
<div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
    <!--Slides-->
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <!--Mask color-->
            <div class="view">
              <img class="d-block w-100" src="https://gocode.academy/wp-content/uploads/2018/06/09-05-2017-why-coding-infographic-blog.png"
                alt="Second slide">
              <div class="mask rgba-black-strong"></div>
            </div>
            
            <div class="carousel-caption" style="top: 0;bottom: auto;">
                <div class="card-body card-body-cascade text-center">
          
                    <!-- Title -->
                    <h1 class="text"><strong>Welcome to IJBlog</strong></h1>
                    <!-- Subtitle -->
                    <h2 class="font-weight-bold indigo-text py-2">Quote of the day:</h2>
                    <!-- Text -->
                    <h3 class="h3-responsive">{{quote.quote}}</h3>
                    <p>~ {{quote.author}}</p>
                    <a class="btn btn-primary" href="/posts" style="margin-top: 30px"><i class="fas fa-clone left"></i> View posts</a>
                
                  </div>
            </div>
          </div>
      <div class="carousel-item">
        <!--Mask color-->
        <div class="view">
          <img class="d-block w-100" src="https://blog.ndepend.com/wp-content/uploads/global-coding-standards-2-960x460.jpg"
            alt="Second slide">
          <div class="mask rgba-black-strong"></div>
        </div>
        
        <div class="carousel-caption" style="top: 0;bottom: auto;">
            <div class="card-body card-body-cascade text-center">
      
                <!-- Title -->
                <h1 class="text"><strong>Welcome to IJBlog</strong></h1>
                <!-- Subtitle -->
                <h2 class="font-weight-bold indigo-text py-2">Quote of the day:</h2>
                <!-- Text -->
                <h3 class="h3-responsive">{{quote.quote}}</h3>
                <p>~ {{quote.author}}</p>
                <a class="btn btn-primary" href="/posts"  style="margin-top: 30px"><i class="fas fa-clone left"></i> View posts</a>
            
              </div>
        </div>
      </div>
    </div>
    <!--/.Slides-->
    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
  </div>
  <!--/.Carousel Wrapper-->
  
</div>
{% endblock %}
