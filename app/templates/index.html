{% extends 'base.html' %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
      <div class="card card-cascade card-image wider reverse" style="background-image: url(https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%2814%29.jpg);">
          <div class="view view-cascade overlay">
              <img class="card-img-top" src="https://cdn.geckoandfly.com/wp-content/uploads/2013/06/pacman2560x1-24.jpg" alt="Card image cap">
              <a href="#!">
                <div class="mask rgba-white-slight"></div>
              </a>
          </div>
          <div class="card-body card-body-cascade text-white text-center d-flex align-items-center rgba-black-strong py-5 px-4">
            <div class="row">
              <div class="col-md-8">
                  <h2 class="font-weight-bold indigo-text py-2">Welcome to my blog</h2>
              </div>
              <div class="col-md-4">
                  <h4 class="card-title"><strong>Quote of the day:</strong></h4>
                  <h3 class="text">{{quote.quote}}</h3>
                  <p>~ {{quote.author}}</p>
              </div>
            </div>
              
          </div>
          
      </div>
  </div>
</div>
{% endblock %}
